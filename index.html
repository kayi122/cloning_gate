<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Pennsylvania</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="m-0 p-0">
    <div id="topSection" class="w-full p-2 bg-[#011f5b] h-[minmax(200px, fit)]">
        <div id="topSectionContentHolder"
            class="border border-white pl-3 sm:pl-10 sm:py-10 text-white w-full h-full flex flex-col justify-center my-auto">
            <a href="https://penntoday.upenn.edu/announcements/message-penn-community-suspension-normal-university-operations-philadelphia-eagles"
                target="_blank" class="font-eb text-[1.7rem] underline hover:no-underline block mb-6 md:w-[85%]">On
                Friday,
                February
                14, 2025
                the
                University will suspend
                normal operations for the
                Eagles victory parade</a>
            <span class="text-lg font-roboto">Normal operations will resume Monday, February 17, 2025</span>
        </div>
        <div id="contentHolder" class="relative">
            <div id="blackTopLayer" class="absolute inset-0 w-full h-full bg-black opacity-50"></div>
            <header class="w-full absolute top-0 font-roboto font-semibold flex flex-col">
                <div id="navTop"
                    class="border-0 border-b border-b-white grid grid-cols-3 justify-between items-center lg:grid-cols-2 px-5 text-white">
                    <div id="logoSection" class="py-5 order-2 lg:order-1 max-w-[200px]">
                        <img src="logo_light.svg" alt="" class="">
                        <img src="logo_dark.svg" alt="" class="hidden">
                    </div>
                    <div id="searchSection"
                        class="lg:grid lg:grid-cols-3 lg:w-fit lg:justify-center lg:justify-self-end items-center order-1 lg:order-2">
                        <span id="searchBar" class="block cursor-pointer lg:w-fit lg:justify-self-end lg:mr-5">
                            <img src="searchBar_light.png" alt="" class="w-8">
                            <img src="searchBar_dark.png" alt="" class="hidden">
                        </span>
                        <span id="resourceText"
                            class="hidden text-base lg:flex lg:flex-row lg:justify-self-center lg:w-fit lg:gap-x-1">
                            <span class="text-sm">RESOURCES</span>
                            <span id="resourceDrops" class="w-[12px] cursor-pointer self-center h-auto">
                                <img src="dropDown_dark.png" alt="">
                                <img src="dropDown_light.png" alt="" class="hidden">
                            </span>
                        </span>
                        <button class="text-[0.9rem] hidden lg:inline-block lg:w-fit bg-red-800 text-white px-8 py-4">GIVE
                            TO
                            PENN</button>
                    </div>
                    <div id="hamSection" class="lg:hidden order-3 flex flex-col items-end">
                        <span class="w-fit cursor-pointer">
                            <img src="ham_light.png" alt="" class="w-6">
                            <img src="ham_dark.png" alt="" class="hidden">
                        </span>
                    </div>
                </div>
                <nav id="navigation"
                    class="hidden lg:flex lg:flex-row lg:gap-y-3 lg:w-fit lg:h-fit lg:ml-auto text-white lg:mt-3">
                    <ul id="navList" class="flex flex-row gap-x-6 mr-4">
                        <li>
                            <span class="flex flex-row items-center">
                                <span id="navText1">ACADEMICS</span>
                                <span id="navDropper1" class="w-[15px] ml-1">
                                    <img src="dropDown_dark.png" alt="">
                                    <img src="dropDown_light.png" alt="" class="hidden">
                                </span>
                                <span class="font-extrabold text-gray-400 ml-2">/</span>
                            </span>
                        </li>
                        <li>ADMISSION & AIDS <span class="font-extrabold text-gray-400 ml-2">/</span></li>
                        <li>ATHLETICS <span class="font-extrabold text-gray-400 ml-2">/</span></li>
                        <li>
                            <span class="flex flex-row items-center">
                                <span id="navText2">RESEARCH & INNOVATION</span>
                                <span id="navDropper2" class="w-[15px] ml-1">
                                    <img src="dropDown_light.png" alt="">
                                    <img src="dropDown_dark.png" alt="" class="hidden">
                                </span>
                                <span class="font-extrabold text-gray-400 ml-2">/</span>
                            </span>
                        </li>
                        <li>
                            <span class="flex flex-row items-center">
                                <span id="navText3">LIFE AT PENN</span>
                                <span id="navDropper3" class="w-[15px] ml-1">
                                    <img src="dropDown_light.png" alt="">
                                    <img src="dropDown_dark.png" alt="" class="hidden">
                                </span>
                                <span class="font-extrabold text-gray-400 ml-2">/</span>
                            </span>
                        </li>
                        <li>
                            <span class="flex flex-row items-center">
                                <span id="navText4">ABOUT</span>
                                <span id="navDropper4" class="w-[15px] ml-1">
                                    <img src="dropDown_light.png" alt="">
                                    <img src="dropDown_dark.png" alt="" class="hidden">
                                </span>
                            </span>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="w-full h-[400px] bg-[url(bird.jpeg)] bg-cover">
            </div>
            
                
                   
            
         
        
   
</body>

</html>
